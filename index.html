<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing game</h1><br>
        <p>Try and guess a random Number between 1 and 100.</p>
        <p>You have 10 attepmts to guess the right number.</p>
        <br>
            <form class="form">
                <label for="guessField" id="guess">Guess a Number</label> <br>
                <input type="text" id="guessField" class="guessField"><br>
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            </form>
        
            <div class="resultParas">
                <br>
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
    </div>
</body>
<script>
    let randomNumber=(parseInt(Math.random()*100+1));
    let submit = document.querySelector('#subt')
    let userInput = document.querySelector('#guessField')
    let guessSlot = document.querySelector('.guesses')
    let remaining = document.querySelector('.lastResult')
    let lowOrHi = document.querySelector('.lowOrHi')
    let startOver = document.querySelector('.resultParas')
    
    let p = document.createElement('p')
    let prevGuess=[]
    let numGuess=1
    let playGame= true
    if(playGame){
        submit.addEventListener('click',function(e){
            e.preventDefault()
            let guess=parseInt(userInput.value)
            console.log(guess)
            validateGuess(guess)
        })
    }
    function validateGuess(guess){
       if(isNaN(guess)){
            alert("Please enter a valid number")
        }else if(guess<1){
            alert("Please enter a number greater than 1")
        }else if(guess>100){
            alert("Please enter a number less than 100")
        }else{
            prevGuess.push(guess)
            if(numGuess===10){
                displayGuess(guess)
                displayMessage(`Game Over The random number was ${randomNumber}`)
                endGame()
            }
            else{
                displayGuess(guess)
                checkGuess(guess)
            }
        }
    }
    function checkGuess(guess){
        if(guess===randomNumber){
            displayMessage(`     you guessed it right ðŸŽ‰`)
            endGame()
        }else if(guess<randomNumber){
            displayMessage(`Number is Too Low`)
        }else if(guess>randomNumber){
            displayMessage(`Number is Too High`)
        }
    }
    function displayGuess(guess){
        userInput.value=''
        guessSlot.innerHTML+=`${guess},`
        numGuess++
        remaining.innerHTML=`${11-(numGuess)}`
    }
    function displayMessage(message){
        lowOrHi.innerHTML=`<h2>${message}</h2>`
    }
    function endGame(){
        userInput.value=''
        userInput.setAttribute('disabled', '')
        p.classList.add('button')
        p.innerHTML=`<h2 id="newGame">Start new Game</h2>`
        startOver.appendChild(p)
        playGame=false
        newGame()
    }
    function newGame(){
        let newGameButton=document.querySelector('#newGame')
        newGameButton.addEventListener('click',function(e){
            randomNumber=(parseInt(Math.random()*100+1));
            prevGuess=[]
            numGuess=1
            guessSlot.innerHTML=''
            remaining.innerHTML=`${11-numGuess}`
            lowOrHi.innerHTML=''
            userInput.removeAttribute('disabled')
            startOver.removeChild(p)
            
            playGame=true
        })
    }

</script>
</html>
